variables
numero, i, tabla[10]: entero
inicio
  i <- 0
  mostrar "Ingrese numero a multiplicar: "
  leer numero
  mientras (i < 10) hacer
    i <- i + 1
    tabla[i] <- numero * i
    mostrar numero, " * ", i, " = ", numero * i
  finmientras
fin</textarea></div><div class="tab hidden-content" id="content2"><div class="console" id="console"><div class="lines"><div class="CodeMirror-linenumber CodeMirror-gutter-elf arrow">&gt</div></div></div></div></div></body></html>
